{% extends 'AppWeb/base.html' %}

{% load static %}

{% block title %}Mapa interactivo{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/style_map.css' %}">
{% endblock %}

{% block content %}

<div class="container">
  <h1 class="text">
    Mapa Interactivo
  </h1>
  <div class="flex-container">
    <div class="interactive">
      {{ map.html.render|safe }}
    </div>
    <div class="options">
      <h3>
        Configuraci√≥n
      </h3>
      <form action="" method="POST">
        {% csrf_token %}
      
        <label for="satelite">Escoge el proveedor:&ensp;</label>
        <select name="satelite" id="">
          <option value="Landsat">Landsat</option>
          <option value="MODIS">MODIS</option>
          <option value="Sentinel">Sentinel</option>
        </select>
        <button type="submit" class="buttonc">Opciones</button>
      </form>
    </div>
  </div>
  
</div>
<script> {{ map.script.render | safe }}</script>
{% endblock %}
